on: push

name: ci
jobs:
  latest-version:
    name: Get Latest Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Get Latest Release
      uses: abatilo/release-info-action@v1.0.0
      with:
        owner: abatilo
        repo: release-info-action
        
    - name: Info
      run: |
        echo ${{ steps.latest_version.outputs.latest_tag }}
