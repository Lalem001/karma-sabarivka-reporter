name: publish on release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version:  12
      
    - name: Bump version
      run: |
        echo {{ $RELEASE_VERSION }}
      
    - name: Build
      run: |
        npm install
        npm run build
